<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件 登录/注册</title>
    <!-- 导入layui -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己编写的css效果 -->
    <link rel="stylesheet" href="/assets//css/login.css">
</head>
<body>
    <!-- 头部LOGO区域 -->
    <div class="layui-main">
        <!-- 此时log默认贴边对齐，我们需要设置版心效果，此时我们采用layui提供的版心效果 -->
        <img src="/assets/images/logo.png" alt="" />
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <!-- 这是登录注册区域的标题部分 -->
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <!-- 登录的表单 -->
            <form class="layui-form" action="" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <!-- 表单提交按钮和普通提交按钮的区别：lay-submit这个属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 去注册的a连接 -->
                <div class="layui-form-item links">
                    <a href="javascipt:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <!-- 注册的表单 -->
            <form class="layui-form" action="" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="password" required  lay-verify="required|pwd|repwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <!-- 表单提交按钮和普通提交按钮的区别：lay-submit这个属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 去注册的a连接 -->
                <div class="layui-form-item links">
                    <a href="javascipt:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery，方便操作dom元素 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入baseAPI.js。这个引入只能写在jQuery之后，login.js之前，因为这个拦截ajax请求是依赖于jQuery的-->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己定义的js脚本 -->
    <script src="/assets/js/login.js"></script>
</body>
</html>
